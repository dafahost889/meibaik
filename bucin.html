<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mei Cantik ❤️</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #d63384;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: auto;
    }
    .heart {
      font-size: 4em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Untuk Mei Cantik ❤️</h1>
  <div class="heart">💖</div>
  <p>
    Tiap hari kamu ada di pikiran aku...<br>
    Senyummu, tawamu, semua tentang kamu itu bikin aku jatuh cinta terus-terusan.<br>
    Kamu bukan sekadar cantik, kamu segalanya. 🥺💕
  </p>
</body>
</html>
